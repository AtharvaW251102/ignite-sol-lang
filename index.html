<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Greeting App</title>
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Ignite Solutions</h1>
      <h1 class="heading">Language API Test</h1>
      <div class="container">
        <label for="languageSelect" class="language">Select a Language:</label>
        <select id="languageSelect" class="options">
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Hindi">Hindi</option>
        </select>

        <button id="getGreetingBtn" class="greetings">Get Greeting</button>

        <div id="greetingMessage"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
